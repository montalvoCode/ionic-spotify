<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Spotify
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar 
  (ionInput)="search($event)">
  </ion-searchbar>
  <div *ngIf="items?.length > 0">
    <ion-list *ngFor = "let i of items">
        <ion-item>
          <h1>Artist : {{i.name}}</h1>
          <ion-badge color = "primary">{{i.popularity}}</ion-badge>
          <button ion-button color = "secondary" (click)="searchAlbums(i.id, i.name)">Albums</button>
        </ion-item>
    </ion-list>
  </div>  
</ion-content>
